<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">


    <title>Acceder</title>
</head>

<body>
    <div class="login">
        <h2>Inicia sesion</h2>
        <div class="input-column">
            <div class="input-field">
                <input type="text" required>
                <label>Usuario</label>
            </div>
            <br>
            <div class="input-field">
                <input type="text" required>
                <label>Contraseña</label>
            </div>
        </div>

        <div class="remember-count">
            <label><input type="checkbox">Recordar cuenta</label>
            <a href="https://ar.pinterest.com/pin/892486851150251035/">¿Olvidaste la Contraseña?</a>
            
          
        </div>
        <button type="submit" class="btn" onclick="window.location.href='/Index/index.html';" >Acceder</button>
        
    </div>



</body>

</html>
