<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/variables.css">
    <script src="login.js" type="module" defer></script>
    <script src="/utils/auth.js" type="module" defer></script>
</head>

<body>
    <div class="container">
        <main>
            <form id="loginForm" class="form-card">
                <header class="form-header">
                    <h1>Inicia Sesión</h1>
                    <p>Accede a tu cuenta para continuar</p>
                </header>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    <div class="invalid-feedback">Por favor, ingrese un correo válido.</div>
                </div>
                <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" placeholder="••••••••" required aria-required="true" autocomplete="new-password" minlength="8">
                            <button type="button" id="togglePassword" aria-label="Mostrar contraseña">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon visible">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon hidden">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <button type="button" class="reset-password-btn">¿Olvidaste la contraseña?</button>
                </div>
                <button type="submit" class="submit-btn">
                    Acceder
                </button>
                <div class="separator">
                    <span>o</span>
                </div>
                <div class="signup-link">
                    <p>¿No tienes una cuenta? <a href="/register" class="register-link">Regístrate</a></p>
                </div>
            </form>
        </main>
    </div>
    <noscript>
        <p>Esta página requiere JavaScript para funcionar correctamente. Por favor, habilite JavaScript en su navegador.</p>
    </noscript>
</body>

</html>
