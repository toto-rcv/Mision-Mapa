<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./register.css">


    <title>Registrar</title>
</head>

<body>
    <div class="register">

        <h2>Registro de usuario</h2>
        <h4> Ingrese sus datos para crear una cuenta</h4>
        <form id="form">
            <div class="input-column">
                <br>
                <div class="input-field">
                    <input type="text" name="rango_militar" required>
                    <label>Rango Militar</label>
                </div>
                <br>
                <div class="input-field">
                    <input type="email" name="correo_electronico" required>
                    <label>Correo Electronico</label>
                </div>
                <br>
                <div class="input-row">
                    <div class="input-field">
                        <input type="text" name="nombre" required>
                        <label>Nombre</label>
                    </div>
                    <div class="input-field">
                        <input type="text" name="apellidos" required>
                        <label>Apellidos</label>
                    </div>
                </div>
                <br>
                <div class="input-field">
                    <input type="text" name="dni" required>
                    <label>Dni</label>
                </div>
                <br>
                <div class="input-field">
                    <input type="text" name="contrasena" required>
                    <label>Contrase√±a</label>
                </div>
            </div>

            <div class="remember-count">

                <button type="submit" class="btn" id="create-account-btn">Crear Cuenta</button>
        </form>
    </div>


    </div>


    <script src="./register.js"></script>

</body>

</html>
