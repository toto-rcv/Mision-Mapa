<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperacion de contraseña</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>

<body>
    <div class="container">
        <main>
            <form id="forgot-password-form" class="form-card">
                <header class="form-header">
                    <h1>Recupera tu contraseña</h1>
                    <p>ingrese su email para enviar un correo</p>
                    <div class="invalid-feedback">Por favor, ingrese un correo válido.</div>

                </header>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    <div class="invalid-feedback">Por favor, ingrese un correo válido.</div>
                </div>
                <div class="form-options">
                    <button type="button" class="reset-password-btn">¿Recordaste la contraseña?</button>
                </div>
                <button type="submit" class="submit-btn">
                    Enviar Email
                </button>
                <div class="separator">
                    <span>o</span>
                </div>
                <div class="signup-link">
                    <p>¿No tienes una cuenta? <a href="/register" class="register-link">Regístrate</a></p>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
