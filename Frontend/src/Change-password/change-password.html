<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de contraseña</title>
    <link rel="stylesheet" href="forgot-password.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/variables.css">
</head>

<body>
    <div class="container">
        <main>
            <form id="forgot-password-form" class="form-card">
                <header class="form-header">
                    <h1>Cambio de contraseña</h1>
                    <p>Ingrese su nueva contraseña</p>
                    <div class="invalid-feedback">Por favor, ingrese una contraseña valida.</div>

                </header>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input-wrapper" style="display: flex; align-items: center;">
                        <input type="password" id="password" name="password" placeholder="••••••••" required
                            aria-required="true" autocomplete="new-password" minlength="8">
                        <button type="button" id="togglePassword" aria-label="Mostrar contraseña">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="eye-icon visible">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <a href="/login">
                        <button type="button" class="reset-password-btn">¿Recordaste la contraseña?</button>
                    </a>    
                </div>
                <button type="submit" class="submit-btn" id="changePasswordButton" >
                    Cambiar Contraseña
                </button>
                <div class="separator">
                    <span>o</span>
                </div>
                <div class="signup-link">
                    <p>¿No tienes una cuenta? <a href="/register" class="register-link">Regístrate</a></p>
                </div>
            </form>
        </main>
    </div>
    <script src="change-password.js"></script>
</body>

</html>
