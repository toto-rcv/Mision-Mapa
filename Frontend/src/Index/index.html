<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Aéreo de Detección Argentino</title>
    
    <!-- Estilos para Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <!-- Estilos para MiniMap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Sistema Aéreo de Detección Argentino</h1>

    <!-- Selector de ubicación -->
    <select name="select-location" id="select-location">
        <option value="-1">Seleccione un lugar</option>
        <option value="-34.6037345,-58.3841507">Obelisco</option>
        <option value="-34.6075959,-58.3660195">Puente de la Mujer</option>
        <option value="-51.7950895,-60.8859314">Islas Malvinas</option>
    </select>

    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Scripts para Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Scripts para MiniMap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="index.js"></script>
</body>
</html>
